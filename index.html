<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ScrapRid Web App</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>ScrapRid</span> Web App</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Team Star_Techies</h3>
        <ul>
          <li><i class="fa fa-road"></i> ABESEC, Ghaziabad</li>
          <li><i class="fa fa-phone"></i> 9027758995</li>
          <li><i class="fa fa-envelope"></i> scraprid@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Home</h3>
        <div class="form">
        <p class="full">
          <label>Email Address</label>
          <input type="email" placeholder="Enter your email" id="email" style="width: 100%; padding:1em;
          border:1px solid #c9e6ff;">
        </p>
        <p class="full">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" id="password" style="width: 100%; padding:1em;
          border:1px solid #c9e6ff;">
        </p>
        <p>
        <button class="btn" onclick="signIn()" id="signIn">Sign In</button>
        <button class="btn" onclick="signUp()" id="signUp">Sign Up</button>
        </p>
      </div>
      </div>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-analytics.js"></script>   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
